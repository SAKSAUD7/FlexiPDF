<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexiPDF Navbar Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <header class="fixed w-full z-50 bg-white/95 backdrop-blur-lg shadow-lg border-b border-gray-100">
        <nav class="mx-auto flex max-w-7xl items-center justify-between p-4 lg:px-8">
            <div class="flex lg:flex-1">
                <div class="flex items-center space-x-2">
                    <div class="h-8 w-8 bg-blue-600 rounded"></div>
                    <span class="text-xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">FlexiPDF</span>
                </div>
            </div>
            <div class="hidden lg:flex lg:gap-x-8">
                <a href="#" class="text-sm font-semibold leading-6 px-3 py-2 rounded-lg text-blue-600 bg-blue-50">Home</a>
                <a href="#" class="text-sm font-semibold leading-6 px-3 py-2 rounded-lg text-gray-700 hover:text-blue-600 hover:bg-gray-50">Convert</a>
                <a href="#" class="text-sm font-semibold leading-6 px-3 py-2 rounded-lg text-gray-700 hover:text-blue-600 hover:bg-gray-50">Merge</a>
                <a href="#" class="text-sm font-semibold leading-6 px-3 py-2 rounded-lg text-gray-700 hover:text-blue-600 hover:bg-gray-50">Compress</a>
                <div class="relative group">
                    <button class="text-sm font-semibold leading-6 px-3 py-2 rounded-lg flex items-center space-x-1 text-gray-700 hover:text-blue-600 hover:bg-gray-50 group-hover:text-blue-600 group-hover:bg-blue-50">
                        <span>All Tools</span>
                        <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" /></svg>
                    </button>
                    <div class="absolute top-full mt-2 w-[600px] bg-white rounded-xl shadow-2xl border border-gray-100 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200" style="left: -200px">
                        <div class="p-6">
                            <h3 class="text-lg font-bold mb-4">All PDF Tools</h3>
                            <div class="grid grid-cols-2 gap-4">
                                <a href="#" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-gray-50">
                                    <div class="h-8 w-8 bg-blue-600 rounded"></div>
                                    <div><p class="font-medium">PDF to Word</p><p class="text-xs text-gray-500">Convert to editable docs</p></div>
                                </a>
                                <a href="#" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-gray-50">
                                    <div class="h-8 w-8 bg-green-600 rounded"></div>
                                    <div><p class="font-medium">Merge PDFs</p><p class="text-xs text-gray-500">Combine multiple files</p></div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="hidden lg:flex lg:flex-1 lg:justify-end">
                <a href="#" class="rounded-full bg-gradient-to-r from-blue-600 to-purple-600 px-6 py-2.5 text-sm font-semibold text-white shadow-lg hover:shadow-xl transition-all duration-200 hover:scale-105">Get Started</a>
            </div>
        </nav>
    </header>
    <main class="pt-24 p-8">
        <h1 class="text-2xl font-bold mb-4">Navbar Demo - This is what your improved navbar looks like!</h1>
        <p>Hover over "All Tools" to see the dropdown menu.</p>
    </main>
</body>
</html>
